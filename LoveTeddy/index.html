<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Loving Teddies</title>
  </head>
  <body class="bg-dark">
    <div class="position-absolute">
      <div class="teddy" id="teddy1">
        <div class="teddy-body">
          <div class="teddy-belly"></div>
        </div>
        <div class="teddy-face">
          <div class="teddy-eye left-eye"></div>
          <div class="teddy-eye right-eye"></div>
          <div class="teddy-mouth">
            <div class="teddy-smile"></div>
            <div class="smile-modifier"></div>
            <div class="nose"></div>
          </div>
        </div>
        <div class="teddy-ear left">
          <div class="teddy-ear-body"></div>
        </div>
        <div class="teddy-ear right">
          <div class="teddy-ear-body"></div>
        </div>
        <div class="teddy-leg left-leg">
          <div class="teddy-leg-body"></div>
        </div>
        <div class="teddy-leg right-leg">
          <div class="teddy-leg-body"></div>
        </div>
        <div class="teddy-hand left-hand">
          <div class="teddy-hand-body"></div>
        </div>
        <div class="teddy-hand right-hand">
          <div class="teddy-hand-body"></div>
        </div>
      </div>
      <div class="emo">
        <i class="fa fa-heart"></i>
      </div>

      <div class="teddy" id="teddy2">
        <div class="teddy-body">
          <div class="teddy-belly"></div>
        </div>
        <div class="teddy-face">
          <div class="teddy-eye left-eye"></div>
          <div class="teddy-eye right-eye"></div>
          <div class="teddy-mouth">
            <div class="teddy-smile"></div>
            <div class="smile-modifier"></div>
            <div class="nose"></div>
          </div>
        </div>
        <div class="teddy-ear left">
          <div class="teddy-ear-body"></div>
        </div>
        <div class="teddy-ear right">
          <div class="teddy-ear-body"></div>
        </div>
        <div class="teddy-leg left-leg">
          <div class="teddy-leg-body"></div>
        </div>
        <div class="teddy-leg right-leg">
          <div class="teddy-leg-body"></div>
        </div>
        <div class="teddy-hand left-hand">
          <div class="teddy-hand-body"></div>
        </div>
        <div class="teddy-hand right-hand">
          <div class="teddy-hand-body"></div>
        </div>
      </div>
    </div>
    <div class="container-fluid justify-content-between text-center">
      <button class="btn btn-lg btn-danger" id="love">
        Love<span>&nbsp;&hearts;</span>
      </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("love").addEventListener("click", function () {
        document.querySelector("#teddy1").classList.add("animate-teddy-1");
        document.querySelector("#teddy2").classList.add("animate-teddy-2");
        document.querySelector(".fa-heart").classList.add("animate-heart");
      });
    </script>
  </body>
</html>
